<div class="deaths">
<h1>Measles Deaths Per Year</h1>

<i>Click different years to see how measles death rates have changed over time.</i></p>

<button type="button" onclick="y1980()">1980</button>
<button type="button" onclick="y1990()">1990</button>
<button type="button" onclick="y2000()">2000</button>
<button type="button" onclick="y2013()">2013</button>
<button type="button" onclick="y2015()">2015</button>
<br>

<h2 id="year">in 1980, there were</h2>
<h1 id="rate1">2,600,000 deaths from measles</h1>
<p id="blurb1">That's</p>
<h3 id="rate2">7,120 per day</h3>
<h3 id="rate3">300 per hour</h3>
<p id="blurb2">At this rate, there would have been</p>
<h2 id="deaths"></h2>


</div>

<!-- Place this tag in your head or just before your close body tag. -->
<script type="text/javascript" src="https://apis.google.com/js/platform.js"></script>


<script>
window.onload = y1980();

function y2015() {
    document.getElementById("year").innerHTML = "by the end of 2015, the World Health Organization predicts";
    document.getElementById("rate1").innerHTML = "27,200 deaths from measles";
    document.getElementById("blurb1").innerHTML = "That's still";
    document.getElementById("rate2").innerHTML = "75 per day";
    document.getElementById("rate3").innerHTML = "1.25 per hour";
    document.getElementById("blurb2").innerHTML = "At this rate, there have been";

    var d = new Date(), e = new Date(d);
    var ms = e - d.setHours(0,0,0,0);
    var s = ms/1000;
    var deaths = (Math.round(s/2880)).toString();
    document.getElementById("deaths").innerHTML = deaths.concat(" deaths today from measles.");
  }
function y2013() {
    document.getElementById("year").innerHTML = "in 2013, there were";
    document.getElementById("rate1").innerHTML = "145,700 deaths from measles";
    document.getElementById("blurb1").innerHTML = "That's";
    document.getElementById("rate2").innerHTML = "400 per day";
    document.getElementById("rate3").innerHTML = "16 per hour";
    document.getElementById("blurb2").innerHTML = "At this rate, there have been";

    var d = new Date(), e = new Date(d);
    var ms = e - d.setHours(0,0,0,0);
    var s = ms/1000;
    var deaths = (Math.round(s/225)).toString();
    document.getElementById("deaths").innerHTML = deaths.concat(" deaths today from measles.");
  }
function y2000() {
    document.getElementById("year").innerHTML = "in 2000, there were";
    document.getElementById("rate1").innerHTML = "544,200 deaths from measles";
    document.getElementById("blurb1").innerHTML = "That's";
    document.getElementById("rate2").innerHTML = "1,490 per day";
    document.getElementById("rate3").innerHTML = "62 per hour";
    document.getElementById("blurb2").innerHTML = "At this rate, there would have been";

    var d = new Date(), e = new Date(d);

    var s = ms/1000;
    var deaths = (Math.round(s/58)).toString();
    document.getElementById("deaths").innerHTML = deaths.concat(" deaths today from measles.");
  }
function y1990() {
    document.getElementById("year").innerHTML = "in 1990, there were";
    document.getElementById("rate1").innerHTML = "872,000 deaths from measles";
    document.getElementById("blurb1").innerHTML = "That's";
    document.getElementById("rate2").innerHTML = "2,390 per day";

    var d = new Date(), e = new Date(d);

    var s = ms/1000;
    var deaths = (Math.round(s/36)).toString();
    document.getElementById("deaths").innerHTML = deaths.concat(" deaths today from measles.");
  }
function y1980() {
    document.getElementById("year").innerHTML = "in 1980, there were";
    document.getElementById("rate1").innerHTML = "2,600,000 deaths from measles";

  }

</script>
